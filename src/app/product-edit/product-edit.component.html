<div class="text-center" *ngIf="isLoading">
    <div class="spinner-border" role="status" >
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
<div class="row d-flex flex-row justify-content-around" *ngIf="!isLoading">
  <div class="col-6">
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="title">Product title</label>
            <input
              type="text"
              id="title"
              formControlName="title"
              class="form-control"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="price">Product price</label>
            <input
              type="number"
              id="price"
              formControlName="price"
              class="form-control"
            />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="image"> Product Image</label>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="image"
                formControlName="image"
                aria-label="Upload"
                #imagePath
              />
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="description"> Product Description</label>
            <div class="input-group">
              <span class="input-group-text">Description</span>
              <textarea
                class="form-control"
                id="description"
                formControlName="description"
                aria-label="With textarea"
              ></textarea>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="category">Product category</label>
            <input
              type="text"
              id="category"
              formControlName="category"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="col-12">
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!productForm.valid"
          >
            Save
          </button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
    </form>
    
  </div>

  <div class="col-6">
    <div class="row">
      <div class="col-xs-12" *ngIf="imagePath.value">
        <img [src]="imagePath.value" class="img-thumbnail" alt="image" style="max-width: 300px;"/>
      </div>
    </div>
  </div>
</div>
